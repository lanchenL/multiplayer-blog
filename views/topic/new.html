
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发表留言</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div >
    <h2 class="sub-header" style="text-align: center; margin: 20px 0;">填写内容</h2>
    <section class="container" >
      <div class="row" >
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form action="/topics/new" method="POST" >
            <div class="form-group">
              <label for="exampleInputEmail1">选择主题</label>
              <select class="form-control" name="theme">
                <option>分享</option>
                <option>问答</option>
                <option>招聘</option>
                <option>客户端测试</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">标题</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入标题" name="title">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">内容</label>
              <textarea class="form-control" rows="3" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </section>
  </div>
</body>
</html>
